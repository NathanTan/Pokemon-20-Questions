<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons</title>

    <link rel="stylesheet" href="/css/global.css">

    <script src="/js/fetcher.js"></script>
    <script src="/js/populate-data.js"></script>
</head>
<body>

<form method="POST" action="/pokemon"> 
    <fieldset>
        <legend>Add or edit a Pokemon</legend>
        <label>Number: <input type="text" id="id" name="id"></label>
        <br/>
        <label>Name: <input type="text" id="name" name="name"></label>
        <br/>
        <label>Description: <input type="text" name="description"></label>
        <br/>
        <label>Type: <select id= "ptypes" name="ptype"></select></label>
        <br/>
        <label>Evolution: <select id="evolutions" name="evolution"></select></label>
        <br/>
        <input type="submit" value="Save">
    </fieldset>
</form>

<form >
    <fieldset>
        <legend>Find a Pokemon by name</legend>
        <label>Name: <input type="text" name="name"></label>
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>

<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="pokemons" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>


<script>
    window.onload = function () {
        getTypes();
        getEvolutions();
    };

    function getPokemons() {
        let endpoint = window.location.href + "Data";
        let columnMapping = {
            "id": {"alias": "Number"},
            "name": {"alias": "Name"},
            "evolution": {"alias": "Evolution"},
            "description": {"alias": "Description"}
        };
        fetchData(endpoint, data => populateTable("pokemons", data, columnMapping));
    }

    function getTypes() {
        let endpoint = window.location.origin + "/typeData";
        fetchData(endpoint, data => populateSelect("ptypes", data));
    }

    function getEvolutions() {
        let endpoint = window.location.href + "Data";
        fetchData(endpoint, data => populateSelect("evolutions", data));

        let none = document.createElement('option');
        none.value = null;
        none.innerHTML = "None";
        document.getElementById("evolutions").add(none, 0);
    }

    function editRecord(item) {
        document.getElementById("name").value = "Selected " + item;
    }

    // Set event handlers
    //document.getElementById("submit").addEventListener("click", () => {})
    document.getElementById("getData").addEventListener("click", getPokemons);
</script>




<script>
    function fetchData() {
        console.log("using url:", window.location.href)
        var endpoint = window.location.href + "Data"
        fetch(endpoint)
            .then(function(response) {
            return response.json();
            })
            .then(function(myJson) {
            console.log(JSON.stringify(myJson));
            });
    }


    // Set event handlers
    //document.getElementById("submit").addEventListener("click", () => {})
    document.getElementById("getData").addEventListener("click", fetchData)
</script>



</body>
</html>
