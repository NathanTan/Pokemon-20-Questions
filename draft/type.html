<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types</title>

    <script src="/js/fetcher.js"></script>
    <script src="/js/populate-data.js"></script>

    <style>
        .wrapper {
            position: relative;
            float: left;
            margin-right: 2em;
            /*clear: none;*/
        }

        .inner {
            width: 200px;
        }

        .inner select {
            width: 100%;
        }
    </style>
</head>
<body>

<form method="POST" action="/type">
    <fieldset>
        <legend>Add or edit a Type</legend>
        <label>Name: <input type="text" name="name"></label>
        <br/>
        <label>Drag from the available types to the appropriate effect for the current type.</label>
        <br/>
            <div class="wrapper">
                <div class="inner">
                    <label>Available types:</label>
                </div>
                <div class="inner">
                    <label>
                        <select multiple="multiple" name="types">
                            <option>Bulbasaur</option>
                            <option>Ivysaur</option>
                            <option>Venasaur</option>
                            <option>Squirtle</option>
                            <option>Geodude</option>
                            <option>Graveler</option>
                            <option>Onix</option>
                            <option>Steelix</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="inner">
                <label>Very effective against:</label>
            </div>
            <div class="inner">
                <label>
                    <select multiple="multiple" name="types">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </div>
            <div class="inner">
                <label>Weak against:</label>
            </div>
            <div class="inner">
                <label>
                    <select multiple="multiple" name="types">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </div>
            <div class="inner">
                <label>Does not affect:</label>
            </div>
            <div class="inner">
                <label>
                    <select multiple="multiple" name="types">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </div>
    <br/>
        <input style="clear: both" type="submit" value="Save">
    </fieldset>
</form>

<form >
    <fieldset>
        <legend>Find a Type by name</legend>
        <label>Name: </label><input type="text" name="name">
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>

<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="types" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>


<script>

    function getTypes() {
        console.log("using url:", window.location.href)
        let endpoint = window.location.href + "Data"
        fetchData(endpoint, data => populateTable("types", data));
    }

    // Set event handlers
    //document.getElementById("submit").addEventListener("click", () => {})
    document.getElementById("getData").addEventListener("click", getTypes)
</script>

</body>
</html>
