<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types</title>

    <link href="/css/global.css" rel="stylesheet">

    <script src="/js/fetcher.js"></script>
    <script src="/js/populate-data.js"></script>
</head>
<body>

<form action="/type" method="POST">
    <fieldset>
        <legend>Add or edit a Type</legend>
        <label>Name: <input name="name" type="text"></label>
        <br/>
        <label>Drag from the available types to the appropriate effect for the current type.</label>
        <br/>
        <div>
            <div class="wrapper">
                <div class="inner">
                    <label>Very effective against:</label>
                </div>
                <div class="inner">
                    <label>
                        <select multiple="multiple" name="types1">
                        </select>
                    </label>
                </div>
            </div>
            <div class="wrapper">
                <div>&nbsp;</div>
                <div class="inner">
                    <input type="submit" value="->">
                </div>
                <div class="inner">
                    <input type="submit" value="<-">
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="inner">
                <label>Available types:</label>
            </div>
            <div class="inner">
                <label>
                    <select id="available" multiple="multiple" name="atypes">
                    </select>
                </label>
            </div>
        </div>
        <div class="flush-left">
            <div class="wrapper">
                <div class="inner">
                    <label>Weak against:</label>
                </div>
                <div class="inner">
                    <label>
                        <select multiple="multiple" name="types1">
                        </select>
                    </label>
                </div>
            </div>
            <div class="wrapper">
                <div>&nbsp;</div>
                <div class="inner">
                    <input type="submit" value="->">
                </div>
                <div class="inner">
                    <input type="submit" value="<-">
                </div>
            </div>
        </div>
        <div class="flush-left">
            <div class="wrapper">
                <div class="inner">
                    <label>Does not affect:</label>
                </div>
                <div class="inner">
                    <label>
                        <select multiple="multiple" name="types1">
                        </select>
                    </label>
                </div>
            </div>
            <div class="wrapper">
                <div>&nbsp;</div>
                <div class="inner">
                    <input type="submit" value="->">
                </div>
                <div class="inner">
                    <input type="submit" value="<-">
                </div>
            </div>
        </div>
        <br/>
        <div class="flush-left">
            <input style="clear: both" type="submit" value="Save">
        </div>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Find a Type by name</legend>
        <label>Name: <input name="name" type="text"></label>
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>

<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="types" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>


<script>
    window.onload = function () {
        getLookupTypes();
    };

    function getTypes() {
        console.log("using url:", window.location.href);
        let endpoint = window.location.href + "Data";
        let columnMapping = {
            "id": {"alias": "Number", "visible": false},
            "name": {"alias": "Name"},
        };
        fetchData(endpoint, data => populateTable("types", data, columnMapping));
    }

    function getLookupTypes() {
        let endpoint = window.location.origin + "/typeData";
        fetchData(endpoint, data => populateSelect("available", data));
    }

    document.getElementById("getData").addEventListener("click", getTypes)
</script>

</body>
</html>
