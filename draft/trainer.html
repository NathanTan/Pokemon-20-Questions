<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainers</title>

    <link rel="stylesheet" href="/css/global.css">

    <script src="/js/fetcher.js"></script>
    <script src="/js/populate-data.js"></script>
    <script src="/js/item-mover.js"></script>
</head>
<body>

<!-- These forms need a name attr on each field for the bodyparser server side -->

<form method="POST" action="/trainer">
    <fieldset>
        <legend>Add or edit a Trainer</legend>
        <label>Name:<input type="text" name="name"> </label>
        <br/>
        <label>Type: <select id="ttypes" name="type"></select></label>
        <br/>
        <div class="wrapper">
            <div class="inner">
                <label>Pokemons owned:</label>
            </div>
            <div class="inner">
                <label>
                    <select id="owned" multiple="multiple" name="types">
                    </select>
                </label>
            </div>
        </div>
        <div class="wrapper">
            <div>&nbsp;</div>
            <div>
                <input id="owned-to-available" type="button" value="->">
            </div>
            <div>
                <input id="available-to-owned" type="button" value="<-">
            </div>
        </div>
        <div class="wrapper">
            <div class="inner">
                <label>Available pokemons:</label>
            </div>
            <div class="inner">
                <label>
                    <select id="available" multiple="multiple" name="types">
                    </select>
                </label>
            </div>
        </div>
        <br/>
        <div class="flush-left">
            <input style="clear: both" type="submit" value="Save">
        </div>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Find a Trainer by name</legend>
        <label>Name: <input type="text" name="name"></label>
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>


<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="trainers" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>

<script>
    window.onload = function () {
        getTypes();
        getPokemons();
    };

    function getTrainers() {
        console.log("using url:", window.location.href);
        let endpoint = window.location.href + "Data";
        let columnMapping = {
            "id": {"alias": "Number", "visible": false},
            "name": {"alias": "Name"},
        };
        fetchData(endpoint, data => populateTable("trainers", data, columnMapping));
    }

    function getTypes() {
        let endpoint = window.location.origin + "/typeData";
        fetchData(endpoint, data => populateSelect("ttypes", data));
    }

    function getPokemons() {
        let endpoint = window.location.origin + "/pokemonData";
        fetchData(endpoint, data => populateSelect("available", data));
    }

    // Set event handlers
    document.getElementById("getData").addEventListener("click", getTrainers)

    document.getElementById("owned-to-available").addEventListener("click", () => moveSelected("owned", "available"));
    document.getElementById("available-to-owned").addEventListener("click", () => moveSelected("available", "owned"));
</script>


<script>
    function fetchData() {
        console.log("using url:", window.location.href)
        var endpoint = window.location.href + "Data"
        fetch(endpoint)
            .then(function(response) {
            return response.json();
            })
            .then(function(myJson) {
            console.log(JSON.stringify(myJson));
            });
    }


    // Set event handlers
    //document.getElementById("submit").addEventListener("click", () => {})
    document.getElementById("getData").addEventListener("click", fetchData)
</script>



</body>
</html>
