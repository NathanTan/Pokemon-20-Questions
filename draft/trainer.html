        <label>Name:<input type="text" name="name"> </label>
        <br/>

        <br/>
        <div class="wrapper">
            <div class="inner">
                <label>Pokemons owned:</label>
            </div>
            <div class="inner">
                <label>
                    <select multiple="multiple" name="types">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </div>
        </div>

            </div>

                        <option>Ivysaur</option>
                        <option>Venasaur</option>
                        <option>Squirtle</option>
                        <option>Geodude</option>
                        <option>Graveler</option>
                        <option>Onix</option>
                        <option>Steelix</option>
                    </select>
                </label>
            </div>
        </div>
        <br/>
        <input style="clear: both" type="submit" value="Save">
    </fieldset>
</form>

<form >
    <fieldset>
        <legend>Find a Trainer by name</legend>
        <label>Name: <input type="text" name="name"></label>
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>


<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="trainers" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>

<script>
    window.onload = function () {
        getTypes();
    };

    function getTrainers() {
        console.log("using url:", window.location.href);
        let endpoint = window.location.href + "Data";
        let columnMapping = {
            "id": {"alias": "Number", "visible": false},
            "name": {"alias": "Name"},
        };
        fetchData(endpoint, data => populateTable("trainers", data, columnMapping));
    }

    function getTypes() {
        let endpoint = window.location.origin + "/typeData";
        fetchData(endpoint, data => populateSelect("ttypes", data));
    }
