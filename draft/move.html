<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moves</title>
    <script src="/js/fetcher.js"></script>
    <script src="/js/populate-data.js"></script>
</head>
<body>




<form method="POST" action="/move">
    <fieldset>
        <legend>Add or edit a Move</legend>
        <label>Number: </label><input type="text" name="id">
        <br/>
        <label>Name: </label><input type="text" name="name">
        <br/>
        <label>Type: <select id="mtypes"></select></label>
        <br/>
        <label>Power: </label><input type="text" name="power">
        <br/>
        <label>Accuracy: </label><input type="text" name="accuracy">
        <br/>
        <input type="submit" value="submit" id="submit">
    </fieldset>
</form>

<form >
    <fieldset>
        <legend>Find a Move by name</legend>
        <label>Name: </label><input type="text" name="name">
        <br/>
        <input type="submit" value="Search">
    </fieldset>
</form>

<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table id="moves" style="width:80%">
</table>

<p><a href="/">Back to Home</a></p>


<script>
    window.onload = function () {
        getTypes();
    };

    function getMoves() {
        console.log("using url:", window.location.href)
        let endpoint = window.location.href + "Data"
        fetchData(endpoint, data => populateTable("moves", data));
    }

    function getTypes() {
        let endpoint = window.location.origin + "/typeData"
        fetchData(endpoint, data => populateSelect("mtypes", data));
    }

    // Set event handlers
    document.getElementById("getData").addEventListener("click", getMoves)
</script>



</body>
</html>
