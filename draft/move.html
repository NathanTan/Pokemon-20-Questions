<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moves</title>
</head>
<body>




<form method="POST" action="/move">
    <fieldset>
        <legend>Add or edit a Move</legend>
        <label>Number: </label><input type="text" name="number">
        <br/>
        <label>Name: </label><input type="text" name="name">
        <br/>
        <label>Type: <select><option>Normal</option><option>Water</option><option>Flying</option><option>Grass</option></select></label>
        <br/>
        <label>Power: </label><input type="text" name="power">
        <br/>
        <label>Accuracy: </label><input type="text" name="accuracy">
        <br/>
        <input type="submit" value="submit" id="submit">
    </fieldset>
</form>

<p><a href="/">Back to Home</a></p>

<br/>

<button id="getData">Get Data</button>

<table style="width:80%">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Type</th>
        <th>Power</th>
        <th>Accuracy</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td>1</td>
        <td>Pound</td>
        <td>Normal</td>
        <td>40</td>
        <td>100</td>
        <td><input type="submit" value="Edit"></td>
        <td><input type="submit" value="Delete"></td>
    </tr>
    <tr>
        <td>12</td>
        <td>Guillotine</td>
        <td>Normal</td>
        <td>NULL</td>
        <td>NULL</td>
        <td><input type="submit" value="Edit"></td>
        <td><input type="submit" value="Delete"></td>
    </tr>
    <tr>
        <td>33</td>
        <td>Tackle</td>
        <td>Normal</td>
        <td>40</td>
        <td>100</td>
        <td><input type="submit" value="Edit"></td>
        <td><input type="submit" value="Delete"></td>
    </tr>
</table>

<p><a href="/">Back to Home</a></p>


<script>
    function fetchData() {
        console.log("using url:", window.location.href)
        var endpoint = window.location.href + "Data"
        fetch(endpoint)
            .then(function(response) {
            return response.json();
            })
            .then(function(myJson) {
            console.log(JSON.stringify(myJson));
            });
    }


    // Set event handlers
    document.getElementById("getData").addEventListener("click", fetchData)
</script>



</body>
</html>
